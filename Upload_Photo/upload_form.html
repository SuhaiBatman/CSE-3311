<!DOCTYPE html>
<html>
<head>
    <title>Upload Photo/Video to GCP</title>
</head>
<body>
    <h1>Upload Photo/Video to GCP</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea name="description" required></textarea><br><br>

        <label for="tags">Tags:</label>
        <input type="text" name="tags" required><br><br>

        <label for="file">File (Image or Video):</label>
        <input type="file" name="file" accept="image/*, video/*" required><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
